  <div fxLayout="row" fxLayoutAlign="space-around center"> 
      <div fxLayout="column" fxFlex="8"></div>  
    
            <div fxLayout="column" fxFlex="80" >
                
            <div class="example-container">
              <mat-form-field>
                <input matInput type="email" placeholder="Enter your email" [(ngModel)]="register.email" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>

              <mat-form-field hintLabel="Max 10 characters">
                  <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" maxlength="10" [(ngModel)]="register.password" [formControl]="password" required  >
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                  <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>

              <mat-form-field>
                  <input matInput placeholder="Confirm password" [type]="hide ? 'password' : 'text'" maxlength="10" [(ngModel)]="register.confirmpassword" [formControl]="confirmpassword" required  >
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                  <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>

      <div fxLayout="column" fxFlex="8"></div> 
  </div>

  <div fxLayout="row" fxLayoutAlign="space-around center"> 
      <div fxLayout="column" fxFlex="30"></div>  
      <div fxLayout="column" fxFlex="20" >
          <button mat-raised-button color="primary" [disabled]="(email.invalid && password.invalid && confirmpassword.invalid)" (click)="onRegister(register);" >Register</button>
      </div>  
      <div fxLayout="column" fxFlex="40"></div> 
  </div>
  

<div>
    <table class="table table-striped">
        <thead>
          <tr>
            <th>Email</th>
            <th>Password</th>
            <th>Delete</th>
            <th>Update</th>
           
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let reg of registers ">
            <td> {{reg.email}}</td>
            <td> {{reg.password}}</td>
            <td><a (click)="onDelete(reg._id);"><i class="material-icons">delete</i></a></td>
            <td><a (click)="onEdit();" ><i class="material-icons" style="color:black;">edit</i></a></td>
          </tr> 
        </tbody>
      </table>
</div>
